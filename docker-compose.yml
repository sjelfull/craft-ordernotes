services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    mem_limit: 2g
    tty: true
    stdin_open: true
    command: ["tail", "-f", "/dev/null"]
    environment:
      COMPOSER_MEMORY_LIMIT: -1
      CRAFT_ALLOW_SUPERUSER: 1
      CRAFT_APP_ID: ordernotes-test
      CRAFT_ENVIRONMENT: dev
      CRAFT_SECURITY_KEY: test-security-key-not-for-production
      CRAFT_DB_DRIVER: mysql
      CRAFT_DB_SERVER: mysql
      CRAFT_DB_PORT: 3306
      CRAFT_DB_DATABASE: pest
      CRAFT_DB_USER: root
      CRAFT_DB_PASSWORD: root
      CRAFT_DB_TABLE_PREFIX: craft_
      CRAFT_TEMPLATES_PATH: ./tests/templates
      CRAFT_TIMEZONE: UTC
      CRAFT_OMIT_SCRIPT_NAME_IN_URLS: "true"
      CRAFT_DEV_MODE: "true"
      DEV_MODE: "true"
      CRAFT_EXE_PATH: ./craft
      PRIMARY_SITE_URL: http://localhost:8080

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pest
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: pest
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d pest"]
      interval: 5s
      timeout: 5s
      retries: 10
